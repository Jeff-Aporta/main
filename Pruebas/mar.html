<!DOCTYPE html>
<html lang="en">

<head>

     <title>Mar</title>
</head>

<body>
     <style>

     </style>
     <script>
          cantidad_variables = 3

          x0 = [100, 60, 40]

          M = [
               [0.6, 0.2, 0.2],
               [0.1, 0.5, 0.4],
               [0.3, 0.3, 0.4],
          ]

          x1 = [0, 0, 0]

          for (let c = 0; c < cantidad_variables; c++) {
               for (let f = 0; f < cantidad_variables; f++) {
                    x1[c] += x0[f] * M[f][c]
               }
          }

          console.log(x1)



     </script>
</body>
