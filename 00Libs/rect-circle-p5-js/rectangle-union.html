<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Collide-rect-circle</title>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
     <script src="lib.js"></script>
</head>

<body>
     <style>
          body {
               padding: 0;
               margin: 0;
          }
     </style>
     <script>
          function setup() {
               createCanvas(windowWidth - 10, windowHeight - 10);
               circulo = new Circle(0, 0, 100);
               rectangulo = new Rectangle(width / 2 - 75, height / 2 - 75, 150, 150)
               rectangulo2 = new Rectangle(0, 0, 150, 150);
               noStroke()
               textAlign(CENTER, CENTER)
          }

          function windowResized() {
               resizeCanvas(windowWidth - 10, windowHeight - 10)
               rectangulo = new Rectangle(
                    (windowWidth - rectangulo.w) / 2,
                    (windowHeight - rectangulo.h) / 2,
                    rectangulo.w,
                    rectangulo.h
               )
          }

          function draw() {
               background(220);

               //efecto de reposición con el mouse

               rectangulo2.move(
                    mouseX - rectangulo2.w / 2,
                    mouseY - rectangulo2.h / 2
               )

               //Ajustes gráficos
               noStroke()
               fill(255, 0, 0, 100)

               //Dibujado de los rectángulos a unir
               rectangulo.draw()
               rectangulo2.draw()

               //Ajustes gráficos
               noFill()
               stroke(255, 0, 0)
               strokeWeight(1)

               //Dibujado de la unión
               let union = rectangulo.union(rectangulo2)
               union.draw()

               noStroke()
               fill("black")
               text("unión", union.centerX, union.centerY)
          }
     </script>

</body>

</html>
