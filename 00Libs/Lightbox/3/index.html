<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Lightbox 2</title>
     <script src="lightbox3.js"></script>
</head>

<body>
     <style>
          body {
               display: flex;
               justify-content: center;
               align-items: center;
               min-height: 100vh;
               padding: 0;
               margin: 0;
               background-color: lightgray;
          }

          .miniatura {
               width: 200px;
               height: 200px;
               object-fit: cover;
               cursor: pointer;
          }
     </style>

     <img id="img-2" class="miniatura" src="https://i.ibb.co/25XpW5H/Ecuaciones-007.png"
          data-lightbox="https://i.ibb.co/25XpW5H/Ecuaciones-007.png" data-lightbox-group="1">

     <img class="miniatura" src="https://i.ibb.co/6s7CPQj/pikachu.jpg"
          data-lightbox="https://i.ibb.co/6s7CPQj/pikachu.jpg" data-depth="https://i.ibb.co/KqtVqK0/pikachu-map.png"
          data-lightbox-group="1">

</body>

</html>
