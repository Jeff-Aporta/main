<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Lightbox 2</title>
     <script src="lightbox2.js"></script>
</head>

<body>
     <style>
          .miniatura {
               width: 200px;
               height: 200px;
               object-fit: cover;
          }
     </style>

     <img id="img-1" class="miniatura" src="https://i.ibb.co/jMhnPnL/Ecuaciones-003.jpg"
          data-lightbox="https://i.ibb.co/jMhnPnL/Ecuaciones-003.jpg" data-lightbox-group="1">
     <img id="img-2" class="miniatura" src="https://i.ibb.co/25XpW5H/Ecuaciones-007.png"
          data-lightbox="https://i.ibb.co/25XpW5H/Ecuaciones-007.png" data-lightbox-group="1">

</body>

</html>
