<body>
     <style>
          * {
               transition: all 0.25s;
          }

          body {
               margin: 0;
               padding: 0;
          }
     </style>

     Discretizar
     <br>
     <div id="p5-js-1">
     </div>
     Ajuste Circular
     <br>
     <div id="p5-js-2">
     </div>

     <script>
          console.log()

          let rango = new Rango(0, 255)

          new p5(sketch => {
               sketch.windowResized = function () {
                    sketch.resizeCanvas(sketch.windowWidth, 50)
               }

               sketch.setup = function () {
                    sketch.createCanvas(sketch.windowWidth, 50)
                    sketch.pixelDensity(1)
               }


               sketch.draw = function () {
                    sketch.background("lightgray")
                    sketch.loadPixels()
                    for (let c = 0; c < sketch.width; c++) {
                         for (let f = 0; f < sketch.height; f++) {
                              let index = 4 * (f * sketch.width + c);
                              let g = sketch.map(c,0,sketch.width,0,255)
                              g = rango.discretize(g,7)
                              sketch.pixels[index] = g
                              sketch.pixels[index + 1] = g
                              sketch.pixels[index + 2] = g
                              sketch.pixels[index + 3] = 255
                         }
                    }
                    sketch.updatePixels()
               }
          }, "p5-js-2");

          new p5(sketch => {
               sketch.windowResized = function () {
                    sketch.resizeCanvas(sketch.windowWidth, 50)
               }

               sketch.setup = function () {
                    sketch.createCanvas(sketch.windowWidth, 50)
                    sketch.pixelDensity(1)
               }


               sketch.draw = function () {
                    sketch.background("lightgray")
                    sketch.loadPixels()
                    for (let c = 0; c < sketch.width; c++) {
                         for (let f = 0; f < sketch.height; f++) {
                              let index = 4 * (f * sketch.width + c);
                              let g = sketch.map(c,0,sketch.width,0,255)
                              g = rango.discretize(g,7)
                              sketch.pixels[index] = g
                              sketch.pixels[index + 1] = g
                              sketch.pixels[index + 2] = g
                              sketch.pixels[index + 3] = 255
                         }
                    }
                    sketch.updatePixels()
               }
          }, "p5-js-1");
     </script>

</body>
