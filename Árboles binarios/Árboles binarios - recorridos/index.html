<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="interpretador-de-mapa.js"></script>
    <link rel="stylesheet" href="arboles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.2.1/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<body>
    <style>

        :root {
            --color-lineas: black;
            --color-fondo-nodo-mouse-over: skyblue;
            --color-fuente-nodo-mouse-over: black;
        }

        .raiz {
            background-color: #56BBF1 !important;
        }

        .hoja{
            background: #F2FA5A !important;
        }

        .nodo {
            background: #5EE6EB;
            box-sizing: content-box;
            border-radius: 50%;
            cursor: pointer;
        }

        .tree li div a {
            width: 50px;
            height: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-wrap: break-word;
            word-wrap: break-word;
            vertical-align: middle;
        }

        .tree li div a {
            text-decoration: none;
            color: inherit;
            outline: none;
        }

        #mapa{
            font-size: 150%;
        }

        /* ------------------------------ */

        .fondo {
            background-image: url(https://i.ibb.co/wYp0Dc9/banner.gif);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>

    <div class="fondo" id="encabezado">
        <div style="background: linear-gradient(to bottom,rgba(255, 255, 255, 0.7),white);text-align: center;">
            <img src="https://i.ibb.co/DMx6ZDg/banner.png" style="width: 50%;">
        </div>
    </div>

    <br>

    <div style="min-height: 100vh;">
        <div id="texto" style="text-align: center;">
        </div>
    
        <br>
    
        <div class="tree" id="mapa">
        </div>
    
        <div style="text-align: center;">
            <div id="recorridos" style="display: inline-block;">
            </div>
        </div>
    </div>

    <div class="fondo">
        <div
             style="background: linear-gradient(to top,rgba(255, 255, 255, 0.5),white);padding: 30px;font-weight: bolder;font-size: 130%;text-align: center;">
             Desarrollado por Jeffrey Agudelo
             <br>
             <a class="btn btn-light" target="_blank" href="https://www.youtube.com/c/JeffAportaa"
                  style="text-decoration: none;color: inherit;font-weight: normal;box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.5);margin: 5px;">
                  <i class="fab fa-youtube" style="color: red;"></i> Jeff Aporta
             </a>
        </div>
   </div>

    <script>

        let mapa = {
            LABEL: ""
        }

        generarÁrbol()
        document.getElementById("texto").innerHTML = "Presiona clic sobre el Circulo (Nodo) para cambiar sus atributos"
        document.getElementById("recorridos").style.display = "none"
        function generarÁrbol() {
            _id_ = 0
            let mapahtml = generarArbolJSON(mapa)
            mapahtml = "<ul>" + mapahtml.replaceAll("<ul></ul>", "") + "</ul>"
            document.getElementById("mapa").innerHTML = mapahtml
            document.getElementById("recorridos").innerHTML = recorridosHTML()
            
            document.getElementById("texto").innerHTML = `
            Con los árboles binarios puedes modelar estructuras rápidas y eficientes para un computador, 
            sin estas estructuras sería casi imposible que un computador pudiese realizar calculos simples como hacer algebra a partir de cadenas de texto o tareas complejas como 
            derivadas o integrales de forma exacta y precisa
            `
            document.getElementById("recorridos").style.display = "inline-block"
        }
    </script>

</body>

</html>
