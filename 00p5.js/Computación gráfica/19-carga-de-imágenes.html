<!DOCTYPE html>
<html lang="en">

<head>
     <title>Computación gráfica</title>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
</head>

<body>
     <script>

          function preload() {
               prueba = loadImage("https://i.ibb.co/qd82pSt/p5.jpg")
          }

          function setup() {
               createCanvas(500, 500)
               prueba.width /= 4
               prueba.height /= 4
          }


          function draw() {
               background("skyblue")
               image(
                    prueba,
                    mouseX - prueba.width / 2,
                    mouseY - prueba.height / 2,
                    prueba.width,
                    prueba.height
               )
          }
     </script>
</body>

</html>
