     <style>
          * {
               transition: all 0.25s;
          }

          body {
               margin: 0;
               padding: 0;
          }

          canvas {
               border: 1px solid black;
          }
     </style>

     <script>

          relleno = 'evenodd'

          tabMin = -4 * Math.PI
          tabMax = 4 * Math.PI

          TL = (p) => {
               return { x: p.x * 100, y: p.y * 100 }
          }


          curva = (t) => {
               return { x: Math.cos(t)*(1-Math.cos(t)), y: Math.sin(t)*(1-Math.cos(t)) }
          }

          contra = (t, k, curva) => {
               let piv = Math.sign(t) * Math.floor(Math.abs(t) / k) * k
               let pfv = piv + Math.sign(t) * k
               if (pfv == piv) {
                    pfv = piv + k
               }
               p1 = curva(piv)
               p2 = curva(pfv)
               cx = p1.x + p2.x
               cy = p1.y + p2.y
               p = curva(t)
               return {
                    x: -p.x + cx,
                    y: -p.y + cy
               }
          }

          function setup() {
               createCanvas(500, 500)
          }

          function draw() {
               background("lightgray")

               translate(width / 2, height / 2)
               stroke("black")
               fill("red")
               beginShape()
               for (let i = 0; i < 5000; i++) {
                    let t = map(i, 0, 5000, tabMin, tabMax)
                    let p = contra(t, frameCount / 3000, curva)
                    p = TL(p)
                    vertex(p.x, p.y)
               }
               endShape()

               /* beginShape()

                    vertex(p.x, p.y)
               }
               endShape() */
          }

     </script>
