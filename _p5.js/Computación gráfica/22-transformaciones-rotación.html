<!DOCTYPE html>
<html lang="en">

<head>
     <title>Computación gráfica</title>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
</head>

<body>
     <script>

          function preload() {
               prueba = loadImage("https://i.ibb.co/qd82pSt/p5.jpg")
          }

          function setup() {
               createCanvas(500, 500)
               prueba.width /= 4
               prueba.height /= 4
          }


          function draw() {
               background("skyblue")
               push()
               translate(width/2,height/2)
               rotate(mouseX/100)
               translate(-prueba.width/2,-prueba.height/2)
               image(
                    prueba,
                    0,
                    0,
                    prueba.width,
                    prueba.height
               )
               rect(100,100,50)
               pop()
          }
     </script>
</body>

</html>
