<!DOCTYPE html>
<html lang="en">
<head>
     <title>Computación gráfica</title>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
</head>
<body>
     <script>
          function setup() {
               createCanvas(500,400)
          }

          function draw(){
               background("white")
               fill("green")
               stroke("lime")
               beginShape(TRIANGLE_STRIP)
               for (let i = 0; i < 20; i++) {
                    vertex(i*500/20,50*sin(i+frameCount/10)+400/2)
               }
               endShape()
          }
     </script>
</body>
</html>
