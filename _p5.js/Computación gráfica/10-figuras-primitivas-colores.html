<!DOCTYPE html>
<html lang="en">
<head>
     <title>Computación gráfica</title>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
</head>
<body>
     <script>
          function setup() {
               createCanvas(500,400)
          }

          function draw(){
               background("lightgray")
               strokeWeight(5)
               push()
               stroke("red")
               line(0,0,500,400)
               pop()
               push()
               stroke("blue")
               line(500,0,0,400)
               pop()
               stroke(random(255),random(255),random(255))
               line(500/2,0,500/2,400)
               push()
               fill("red")
               circle(500/2,400/2,200)
               pop()
               circle(500/2,400/2,150)
               push()
               fill("red")
               circle(500/2,400/2,100)
               pop()
               fill(random(255),random(255),random(255))
               rect(0,0,500/4,400/4)
               rect(0,0,500/5,400/5)
               push()
               noFill()
               beginShape()
               vertex(random()*500,random()*400)
               vertex(random()*500,random()*400)
               vertex(random()*500,random()*400)
               vertex(random()*500,random()*400)
               endShape(CLOSE)
               pop()
               textSize(30)
               textAlign(CENTER,CENTER)
               text("Jeff Aporta",500/2,400/2)
               noLoop() //Detiene el looping de draw
          }
     </script>
</body>
</html>
