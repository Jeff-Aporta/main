<!DOCTYPE html>
<html lang="en">

<head>
     <title>Computación gráfica</title>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
</head>

<body>
     <script>
          function setup() {
               createCanvas(500, 400)
               /* 
               frameRate() es una función que cambia la taza de looping
               de fotogramas
               */
               frameRate(10)
          }

          function draw() {
               background("skyblue")
               push()
               stroke("red")
               line(pmouseX,pmouseY,mouseX,mouseY)
               fill("black")
               circle(pmouseX,pmouseY,30)
               pop()
               circle(mouseX,mouseY,20)
          }
     </script>
</body>

</html>
